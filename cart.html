<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block nav-item" href='/'>Inicio</a>
      <a class="py-2 d-none d-md-inline-block nav-item" href='categories'>Categorías</a>
      <a class="py-2 d-none d-md-inline-block nav-item" href='products'>Productos</a>
      <a class="py-2 d-none d-md-inline-block nav-item" href='sell'>Vender</a>
      <div class="dropdown">
        <button class="py-2 d-none d-md-inline-block nav-item dropdown-toggle" type="button" id="username" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item py-2 d-none d-md-inline-block" href='cart'>Mi carrito</a>
          <a class="dropdown-item py-2 d-none d-md-inline-block" href='my-profile'>Mi Perfil</a>
          <a id="logout" class="dropdown-item py-2 d-none d-md-inline-block " href="#">Salir</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
        <h2>Mi Carrito</h2>
        <p class="lead">Tus productos listos para comprar.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-right">
                <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                    <label class="btn btn-light active" id="sortAsc" >
                        <input type="radio" name="options" autocomplete="off" checked>A-Z
                    </label>
                    <label class="btn btn-light" id="sortDesc" >
                        <input type="radio" name="options" autocomplete="off">Z-A
                    </label>
                    <label class="btn btn-light" id="sortByCostDesc" >
                        <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Desc.
                    </label>
                    <label class="btn btn-light" id="sortByCostAsc" >
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up mr-1"></i>Asc.
                  </label>
                    <label class="btn btn-light" id="sortByRelev" >
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-rel mr-1"></i>Relev.
                  </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="list-group col-9" id="cart-list-container">
            </div>
            <div class="list-group-item  col-3" >
              <h5>Subtotal : </h5>
              <div>
                <div class="row d-flex w-100 ">
                  <h4 class=" col mb-1">USD: </h4>
                  <div class="col d-flex w-100 justify-content-between">
                    <h4 class="mb-1">  <p id="subtotal"></p></h4>                           
                  </div>                            
              </div>
              </div>
              <div>
                <form action="" method="post">
                  <h6>Seleccione Envío: </h6>
                    <input type="radio" style="display: block;" name="envio" id="envioGratis" required checked="checked" >
                    <label class="envio" for="envioGratis"> Envío gratis:  $0</label><br>
    
                    <input type="radio" style="display: block;" name="envio" id="envioPremium" required>
                    <label class="envio" for="envioPremium">Envío premium:  $80</label><br>
                  
                </form>
              </div>
              <div class="container ">
                <button class="btn btn-primary btn-lg " type="button" style="margin-top: 30px;">Finalizar compra</button>
              </div>
            </div>
        </div>
    </div>
  </main>
  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
